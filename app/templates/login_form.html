{% extends 'base.html' %}

  {% block content %}
  <form style=" padding-top: 10%">
    <div class="form-group">
      <label for="exampleInputLogin">Login</label>
      <input type="email" class="form-control" id="exampleInputLogin" placeholder="Enter login">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="btn-group-horizontal gap-5" style=" padding-top: 3%">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
  <div style="padding-top: 3%"> 
    <a href="{% url 'register'%}">You don't have account? Register here.</a> 
  </div>
  {% endblock %}
