{% extends 'base.html' %}

  {% block content %}
    <br>
    <center>
        {% if searched %}
            <h2>You searched for {{searched}}</h2>
            {% for category in categories %}
                <a href="{% url 'display_category' %}?category_id={{category.category_id}}"><p>{{category.name}}</p></a>
            {% endfor %}
        {% else %}
            <h2>You forgot to search for a category...</h2>
        {% endif %}
    </center>
  {% endblock %}
